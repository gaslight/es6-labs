## Classes

        this.name = name;
      }

      greet() {
        console.log("Hi, my name is " + this.name);
      }
    }

    new Thing("Bob").greet(); // Hi, my name is Bob

## Properties

    class AuditableThing {

      constructor() {
        this._fooChanges = [];
        this._foo = 0;
      }

      set foo(foo) {
        this._fooChanges.push([this._foo, foo]);
        this._foo = foo;
      }

      get foo() {
        return this._foo;
      }

      get fooChanges() {
        return this._fooChanges;
      }
    }

    var auditableThing = new AuditableThing()
    auditableThing.foo = 1;
    auditableThing.foo = 2;
    auditableThing.foo = 3;
    console.log(auditableThing.fooChanges);

## Improved inheritance
Super is super

    class Thing {
      constructor(name) {
        this.name = name;
      }

      greet() {
        console.log("Hi, my name is " + this.name);
      }
    }

    class OtherThing extends Thing {

      constructor(name, feeling) {
        super(name);
        this.feeling = feeling;
      }

      greet() {
        super.greet();
        console.log(" and I feel " + this.feeling);
      }
    }

    var otherThing = new OtherThing("Fred", "angry");
    console.log(otherThing.greet());

[Try me](http://bit.ly/1ECBM0F)

## Rest and Spread
### Grabs into an array

    var [x, ...y] = [1, 2, 3];
    console.log(x);
    console.log(y);

### Or turns an array into args

    function f(x, y, z) {
      return x + y + z;
    }
    // Pass each elem of array as argument
    console.log(f(...[1,2,3]))

[Try it](http://bit.ly/1JbuYMO)

## Destructuring objects

    var obj = {
      cat: "hat",
      sat: "fat",
      other: {
        thing: "wuzzle"
      }
    };

Simpler

    var { cat, sat } = obj;
    console.log(cat);
    console.log(sat);

Not so simple

    var { cat: animal, other: { thing: thingValue} } = obj;
    console.log(animal);
    console.log(thingValue);

## ES6 Modules

A mechanism for separating javascript into multiple files
with explicit control over namespacing.

### Module

A javascript file that exports values which can be imported
by other modules.

`lib/stuff.js`

    export function sum(x, y) {
      return x + y;
    }
    export var pi = 3.141593;

    export class Foo {
      quack() {
        return "quack!";
      }
    }

sum, pi and Foo are exported

---
## Importing
Import all the things

    import * as theStuff from "lib/stuff";
    console.log(theStuff.sum(1, 2));

Import some of the things

    import { sum, Foo} from "lib, stuff";
    var foo = new Foo();
    console.log(foo.quack());

---
## Export default

`lib/foo.js`

    export default class Foo {}

`app.js`

    import Foo from "lib/foo"

---
